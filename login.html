<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜影</title>
    <link type="text/css" rel="stylesheet" href="css/login.css" />
</head>
<body>
    <div class="return">
        <img src="images/登录/u149.svg" alt="">　<a href="index.html" style="text-decoration:none;color: rgb(255,102,102);">返回首页</a>
    </div>
    <div class="content">
        <p><img src="images/首页/u65.png" alt="" class="souying"></p>
        <div style="margin-top: 10px;">
            <button class="login-button"><span style="color: white; font-size: 18px;">登录</span></button>
            <button class="register-button"><span style="color: white; font-size: 18px;">注册</span></button>
        </div>
        <div style="width: 800px;width: 500px;" >
            <form action="" style="margin-top: 5px; text-align: left; margin-left: 500px;"  class="login">
                <div style="display: inline;">
                    <img src="images/登录/u171.svg" alt="">
                    <input type="text" placeholder="请输入用户名..." class="form-input">
                </div>
                <img src="images/登录/u143.svg" alt="">
                <input type="text" placeholder="请输入密码..." class="form-input">
                <img src="images/登录/u177.svg" alt="">
                <input type="text" placeholder="请输入验证码..." class="form-input">
            </form>
            <div style="margin-left: 480px;width: 400px;margin-top: 20px;">
                <input type="radio" style="width:20px; "><span style="color: white;">记住密码</span> 
                <a href="/" style="text-decoration:none;color: white;margin-left: 150px;">忘记密码</a>
            </div>
        </div>
        <button class="login-click-button"><span style="color: white;">登录</span></button>
        <p><a href="" style="color: white">管理员登录</a></p>
    </div>
</body>
</html>
